<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR 健身運動處方紀錄系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">🏋️ FHIR 健身運動處方紀錄</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            1. 病患登入 (Patient Login)
        </div>
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label for="patientIdInput" class="form-label">請輸入 Patient ID</label>
                    <input type="text" class="form-control" id="patientIdInput" placeholder="例如: 12345">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success w-100" onclick="loadData()">🔍 調閱資料 (Read)</button>
                </div>
            </div>
            <hr>
            <p class="text-muted small">還沒有 ID 嗎？按下方按鈕自動在 Server 建立一個測試病人與運動處方。</p>
            <button class="btn btn-outline-secondary btn-sm" onclick="createTestData()">🛠️ 一鍵建立測試資料 (Data Provider)</button>
        </div>
    </div>

    <div id="mainContent" class="d-none">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-info text-white">
                        2. 您的運動處方 (ServiceRequest)
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="prescriptionTitle">載入中...</h5>
                        <p class="card-text text-muted">由物理治療師指派的任務</p>
                        <div class="alert alert-warning" role="alert">
                            狀態: <span id="prescriptionStatus">Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        3. 新增執行紀錄 (Create Observation)
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label class="form-label">運動項目</label>
                                <input type="text" class="form-control" value="深蹲 (Squats)" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="repsInput" class="form-label">完成次數 (Reps)</label>
                                <input type="number" class="form-control" id="repsInput" placeholder="輸入次數" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="uploadObservation()">📤 上傳紀錄</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                4. 歷史復健趨勢 (Visualization)
            </div>
            <div class="card-body">
                <canvas id="fitnessChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
